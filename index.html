<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="game_wrapper">
      <h1 class="game_title">Etch-A-Sketch</h1>
      <button class="game_grid-btn">Sketch Pad Squares</button>
      <div class="game_modal">
        <h2 class="modal_title">Enter number of squares in the sketch pad</h2>
        <input type="number" id="number" />
        <button class="modal_btn" type="button">OK</button>
      </div>
      <div class="game_container">
        <div class="game_color-btns">
          <button id="black" class="game_color" type="button">Black</button>
          <button id="gray" class="game_color" type="button">Gray-Scale</button>
          <button id="rainbow" class="game_color" type="button">Rainbow</button>
        </div>
        <div class="game_pad"></div>
        <div class="game_control-btns">
          <button class="eraser" type="button">Eraser</button>
          <button class="clear" type="button">Clear</button>
        </div>
      </div>
      <div class="overlay"></div>
      <div class="alert">
        <h2 class="alert_title">Squares can only be between 16 and 100</h2>
        <button class="alert_btn" type="button">Try Again</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
